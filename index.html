<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <h1>Calculate</h1>
        <h2>by Mark</h2>
        <div class = "bezel">
            <div class = "display">
                <div class = "top"></div>
                <div class = "bottom"></div>
            </div>
            <div class = "clearButtons">
            <button type = "button" id = "clear" class = "buttons">Clear</button>
            <button type = "button" id = "clearAll" class = "buttons">AC</button>
            <button type = "button" id = "delete" class = "buttons">DEL</button>
            </div>
            <div class = "buttonBox">
                <div class = "buttonsLeft">
                    <button type = "button" id = "seven" class = "buttons">7</button>
                    <button type = "button" id = "four" class = "buttons">4</button>
                    <button type = "button" id = "one" class = "buttons">1</button>
                    <button type = "button" id = "decimal" class = "buttons">.</button>
                </div>
                <div class = "buttonsLeftCenter">
                    <button type = "button" id = "eight" class = "buttons">8</button>
                    <button type = "button" id = "five" class = "buttons">5</button>
                    <button type = "button" id = "two" class = "buttons">2</button>
                    <button type = "button" id = "zero" class = "buttons">0</button>
                </div>
                <div class = "buttonsRightCenter">
                    <button type = "button" id = "nine" class = "buttons">9</button>
                    <button type = "button" id = "six" class = "buttons">6</button>
                    <button type = "button" id = "three" class = "buttons">3</button>
                    <button type = "button" id = "equals" class = "buttons">=</button>
                </div>
                <div class = "buttonsRight">
                    <button type = "button" id = "divide" class = "buttons">/</button>
                    <button type = "button" id = "multiply" class = "buttons">*</button>
                    <button type = "button" id = "subtract" class = "buttons">-</button>
                    <button type = "button" id = "add" class = "buttons">+</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
